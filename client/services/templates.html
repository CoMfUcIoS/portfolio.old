<template name="services">
  <section class="services section" id="about">
    <div class="container">
      <div class="divider"></div>
      <div class="heading">
        <h2>{{about.aboutMeTitle}}
          {{#if currentUser}}
             <img class="editButton" src="images/timeline-item.png" />
           {{/if}}
        </h2>
        <p></p>
      </div>
      <div class="row">
        <p>{{about.aboutMeText}}
        {{#if currentUser}}
          <img class="editButton" src="images/timeline-item.png" />
        {{/if}}
        </p>
      </div>
      <div class="row hidethis" id="serviceItems">
      {{#each service}}
        <div class="service col-xs-12 col-sm-6 col-md-3 col-lg-3">
        {{#if currentUser}}
           <img class="editButton" src="images/timeline-item.png" />
         {{/if}}
          <p class="icon"><i class="{{icon}}"></i>
          </p>
          <h3>{{text}}</h3>
        </div>
      {{/each}}
      </div>
      {{#if currentUser}}
        <img class="editButton" src="images/timeline-item.png" />
      {{/if}}
    </div>
  </section>
</template>
