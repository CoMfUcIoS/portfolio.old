<template name="portfolio">
  <section class="portfolio section" id="portfolio">
    <div class="container">
      <div class="divider"></div>
      <div class="heading">
        <h2>PORTFOLIO</h2>
      </div>
      <div class="filter row">
        <ul id="filters">
          <li><a href="#" data-filter="*" class="current">ALL</a>
          </li>
          {{#each filter}}
            <li><a href="#" data-filter=".{{this}}">{{this}}</a>
            </li>
          {{/each}}
          <li><a href="#" data-filter=".photos">PHOTOS</a>
          </li>
          <li><a href="#" data-filter=".branding">BRANDING</a>
          </li>
          <li><a href="#" data-filter=".illustration">ILLUSTRATION</a>
          </li>
        </ul>
      </div>
      <div class="items">
        <ul class="row portfolio-items">
          <li class="photos col-xs-6 col-sm-4 col-md-3 col-lg-3" onclick="">
            <div class="item">
              <img src="images/portfolio/thumb/1.jpg" alt="">
              <div class="icons"><a href="images/portfolio/1.jpg" data-lightbox="portfolio" class="fullwidth"><i class="glyphicon glyphicon-search"></i></a><a href="" class="projectlink" target="_blank"><i class="glyphicon glyphicon-link"></i></a>
              </div>
              <div class="mask"></div>
            </div>
          </li>
          <li class="branding col-xs-6 col-sm-4 col-md-3 col-lg-3" onclick="">
            <div class="item">
              <img src="images/portfolio/thumb/2.jpg" alt="">
              <div class="icons"><a href="images/portfolio/2.jpg" data-lightbox="portfolio" class="fullwidth"><i class="glyphicon glyphicon-search"></i></a><a href="" class="projectlink" target="_blank"><i class="glyphicon glyphicon-link"></i></a>
              </div>
              <div class="mask"></div>
            </div>
          </li>
