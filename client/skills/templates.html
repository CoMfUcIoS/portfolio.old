<template name="skills">
  <section class="skills section colored" id="skills">
    <div class="container">
      <div class="divider"></div>
      <div class="heading">
        <h2>TECHNICAL SKILLS
            {{#if currentUser}}
            <img class="editButton" src="images/timeline-item.png" />
          {{/if}}
        </h2>
      </div>
      <div id="skills-slide">
        <div class="skill">
          
          <span class="chart" data-percent="98">
                        <span class="percent"></span>
          </span>
          <h4>PHP
              {{#if currentUser}}
              <img class="editButton" src="images/timeline-item.png" />
            {{/if}}
          </h4>
          <p>Over five years of professional experience as a PHP programmer</p>
        </div>
        <div class="skill">
          <span class="chart" data-percent="96">
                        <span class="percent"></span>
          </span>
          <h4>MYSQL</h4>
          <p>Excellent knowledge of developing Relational databases</p>
        </div>
        <div class="skill">
          <span class="chart" data-percent="90">
                        <span class="percent"></span>
          </span>
          <h4>HTML5</h4>
          <p>to W3C standards</p>
        </div>
        <div class="skill">
          <span class="chart" data-percent="90">
                        <span class="percent"></span>
          </span>
          <h4>CSS</h4>
          <p>Both CSS2 and CSS3 to W3C standards</p>
        </div>
        <div class="skill">
          <span class="chart" data-percent="90">
                        <span class="percent"></span>
          </span>
          <h4>JAVASCRIPT</h4>
          <p>jQuery / Ajax addict</p>
        </div>
        <div class="skill">
          <span class="chart" data-percent="92">
                        <span class="percent"></span>
          </span>
          <h4>CSS preprocessors</h4>
          <p>Less / SaaS / PHP~crush</p>
        </div>
        <div class="skill">
          <span class="chart" data-percent="91">
                        <span class="percent"></span>
          </span>
          <h4>SEO</h4>
          <p>Proficient</p>
        </div>
        <div class="skill">
          <span class="chart" data-percent="80">
                        <span class="percent"></span>
          </span>
          <h4>Git</h4>
          <p>Version Control</p>
        </div>
        <div class="skill">
          <span class="chart" data-percent="78">
                        <span class="percent"></span>
          </span>
          <h4>Web Services</h4>
          <p>Soap / REST</p>
        </div>
        <div class="skill">
          <span class="chart" data-percent="89">
                        <span class="percent"></span>
          </span>
          <h4>Apache</h4>
          <p>Proficient administration</p>
        </div>
        <div class="skill">
          <span class="chart" data-percent="98">
                        <span class="percent"></span>
          </span>
          <h4>Unix / Linux</h4>
          <p>Proficient administration and setting up a secure infrastructure</p>
        </div>
        <div class="skill">
          <span class="chart" data-percent="70">
                        <span class="percent"></span>
          </span>
          <h4>Windows</h4>
          <p>Some knowledge of server administration</p>
        </div>
        <div class="skill">
          <span class="chart" data-percent="68">
                        <span class="percent"></span>
          </span>
          <h4>Photoshop</h4>
          <p>Basic knowledge</p>
        </div>
        <div class="skill">
          <span class="chart" data-percent="89">
                        <span class="percent"></span>
          </span>
          <h4>Project Planning & Management</h4>
          <p>Proficient</p>
        </div>
        <div class="skill">
          <span class="chart" data-percent="80">
                        <span class="percent"></span>
          </span>
          <h4>Networking Protocols</h4>
          <p>Expertise</p>
        </div>
        <div class="skill">
          <span class="chart" data-percent="50">
                        <span class="percent"></span>
          </span>
          <h4>Visual Basic</h4>
          <p>Basic knowledge</p>
        </div>
      </div>
    </div>
  </section>
</template>
