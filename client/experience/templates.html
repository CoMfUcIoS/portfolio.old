<template name="experience">
  <section class="experience section" id="experience">
    <div class="container">
      <div class="divider"></div>
      <div class="heading">
        <h2>WORK EXPERIENCE</h2>
      </div>
      <div class="row">
        <div class="timeline">
          <ul class="ui-sortable" id="experienceItems">
          {{#each experience}}
          <li class="animated {{#if odd}}odd{{/if}}">
              <div class="point"></div>
              <div class="bubble">
                <div class="bubble-arrow"></div>
                <p class="date">{{date}}</p>
                <p class="name">{{name}}</p>
                <p class="title">{{title}}</p>
              </div>
            </li>
          {{/each}}
          </ul>
        </div>
      </div>
    </div>
  </section>
</template>
